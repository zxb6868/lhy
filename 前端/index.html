<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>浪漫表白</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      width: 2px;
      height: 2px;
      animation: twinkle 2.5s infinite alternate;
      pointer-events: auto;
      transition: box-shadow 0.2s;
      box-shadow: 0 0 8px 2px #fff, 0 0 24px 8px #fd6585aa;
    }
    .star::after {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, #fff8 0%, transparent 80%);
      position: absolute;
      left: 0; top: 0;
      pointer-events: none;
    }
    .star.big {
      width: 3.5px;
      height: 3.5px;
      opacity: 1;
      box-shadow: 0 0 12px 4px #fff8;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
    .ripple {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      width: 60px;
      height: 60px;
      left: 0;
      top: 0;
      background:
        radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0) 80%),
        radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      box-shadow: 0 0 32px 8px #fff8, 0 0 64px 16px #fff3;
      transform: translate(-50%, -50%) scale(0.5);
      animation: ripple-effect 1.2s cubic-bezier(0.4,0.2,0.2,1) forwards;
      transition: left 0.08s linear, top 0.08s linear;
    }
    @keyframes ripple-effect {
      0% {
        opacity: 0.9;
        transform: translate(-50%, -50%) scale(0.5);
        filter: blur(0px);
      }
      60% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1.7);
        filter: blur(1.5px);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2.7);
        filter: blur(2.5px);
      }
    }
    .heart {
      width: 120px;
      height: 108px;
      position: relative;
      margin: 40px auto 20px auto;
      animation: pulse 1.2s infinite;
      z-index: 2;
      filter: drop-shadow(0 0 16px #fd6585cc);
      background: linear-gradient(135deg, #fd6585 60%, #f6d365 100%);
      box-shadow: 0 0 32px #fd658555;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      left: 60px;
      top: 0;
      width: 60px;
      height: 96px;
      background: linear-gradient(135deg, #fd6585 60%, #f6d365 100%);
      border-radius: 60px 60px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    @keyframes pulse {
      0% { transform: scale(1);}
      50% { transform: scale(1.12);}
      100% { transform: scale(1);}
    }
    .confession {
      color: #fff;
      font-size: 2.7rem;
      font-family: 'Pacifico', 'Segoe Script', '微软雅黑', cursive, sans-serif;
      text-shadow: 0 2px 16px #fd6585, 0 0 8px #fff8, 0 0 2px #fd6585;
      margin-bottom: 32px;
      text-align: center;
      max-width: 90vw;
      letter-spacing: 2px;
      z-index: 2;
      background: none;
      border: none;
      padding: 0;
      box-shadow: none;
      backdrop-filter: none;
      /* 渐变文字 */
      background: linear-gradient(90deg, #fd6585 0%, #f6d365 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .btn {
      background: linear-gradient(90deg, #fd6585 0%, #f6d365 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 16px 44px;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow: 0 4px 24px #fd658555, 0 0 0 0 #fd6585;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      width: 320px;
      max-width: 90vw;
      display: block;
    }
    .btn + .btn {
      margin-top: 14px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #f6d365 0%, #fd6585 100%);
      transform: scale(1.08);
      box-shadow: 0 8px 32px #fd6585cc, 0 0 16px 4px #fff4;
    }
    .btn::after {
      content: '';
      position: absolute;
      left: 50%; top: 50%;
      width: 0; height: 0;
      background: radial-gradient(circle, #fff8 0%, transparent 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
      z-index: 0;
    }
    .btn:hover::after {
      width: 120%; height: 120%;
    }
    .more-love {
      margin-top: 36px;
      color: #fff;
      font-size: 1.35rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.7s;
      min-height: 1.5em;
      z-index: 2;
    }
    .more-love.show {
      opacity: 1;
    }
    .floating-hearts {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .floating-heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: transparent;
      animation: floatUp 4s linear infinite;
    }
    .floating-heart svg {
      width: 100%; height: 100%;
      display: block;
    }
    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(0) scale(1); }
      10% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-100vh) scale(1.4); }
    }
    /* 音乐按钮样式 */
    .music-btn {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 9999;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fd6585 60%, #f6d365 100%);
      box-shadow: 0 4px 16px #fd658555;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      outline: none;
    }
    .music-btn:hover {
      background: linear-gradient(135deg, #f6d365 60%, #fd6585 100%);
      transform: scale(1.08);
    }
    .music-btn svg {
      width: 32px;
      height: 32px;
      fill: #fff;
      pointer-events: none;
    }
    audio[controls] {
      border-radius: 16px;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 4px 24px #fd658555, 0 0 0 0 #fd6585;
      backdrop-filter: blur(4px);
      border: 1.5px solid #fd658555;
    }
    .romantic-heart {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 0 auto 24px auto;
      animation: pulse 1.2s infinite;
      filter: drop-shadow(0 0 32px #fd6585cc);
      background: linear-gradient(135deg, #fd6585 60%, #f6d365 100%);
      transform: rotate(-45deg);
    }
    .romantic-heart::before,
    .romantic-heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #fd6585 60%, #f6d365 100%);
      border-radius: 50%;
    }
    .romantic-heart::before {
      top: -50px;
      left: 0;
    }
    .romantic-heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg);}
      50% { transform: scale(1.12) rotate(-45deg);}
      100% { transform: scale(1) rotate(-45deg);}
    }
    @media (max-width: 600px) {
      .heart {
        width: 70px;
        height: 62px;
        margin: 24px auto 12px auto;
      }
      .confession {
        font-size: 1.15rem;
        padding: 0 8px;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 0;
        width: 90vw;
        min-width: 0;
      }
      .more-love {
        font-size: 1.05rem;
      }
      .music-btn {
        width: 40px;
        height: 40px;
        right: 8px;
        bottom: 8px;
      }
      .music-btn svg {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="floating-hearts" id="floatingHearts"></div>
  <div class="romantic-heart"></div>
  <div class="confession">专属于钰宝宝的网站。<br>天天开心，好好爱我。</div>
  <button class="btn" id="toNewLoveBtn" onclick="fadeToNewLove()">点我查看更多情话</button>
  <button class="btn" style="margin-top:12px;" onclick="window.location.href='love.html'">去看看我的心里话</button>
  <div class="more-love" id="moreLove"></div>
  <audio src="music.mp3" controls autoplay loop style="position:fixed;right:18px;bottom:18px;z-index:9999;width:220px;max-width:90vw;box-shadow:0 4px 16px #fd658555;border-radius:12px;background:#fff8;"></audio>
  <script>
    // 生成更多星星
    function createStars(num) {
      const stars = document.getElementById('stars');
      for (let i = 0; i < num; i++) {
        const star = document.createElement('div');
        star.className = 'star' + (Math.random() > 0.92 ? ' big' : '');
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        stars.appendChild(star);
      }
    }
    createStars(350);

    // 涟漪跟随鼠标滑动
    let ripple = null;
    let isRippling = false;
    document.body.addEventListener('mousedown', function(e) {
      if (e.target.closest('.btn,.heart,.floating-heart,.more-love,.confession')) return;
      isRippling = true;
      ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = e.clientX + 'px';
      ripple.style.top = e.clientY + 'px';
      document.body.appendChild(ripple);
    });
    document.body.addEventListener('mousemove', function(e) {
      if (isRippling && ripple) {
        ripple.style.left = e.clientX + 'px';
        ripple.style.top = e.clientY + 'px';
      }
    });
    document.body.addEventListener('mouseup', function(e) {
      if (isRippling && ripple) {
        ripple.style.left = e.clientX + 'px';
        ripple.style.top = e.clientY + 'px';
        setTimeout(() => {
          if (ripple) ripple.remove();
          ripple = null;
        }, 800);
      }
      isRippling = false;
    });
    document.body.addEventListener('mouseleave', function() {
      if (isRippling && ripple) {
        ripple.remove();
        ripple = null;
      }
      isRippling = false;
    });

    // 飘动的爱心动画
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.innerHTML = `<svg viewBox="0 0 32 29.6"><path fill="#fd6585" d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.1,5.6,11.1,14.1,18.3l1.3,1.1l1.3-1.1C26.4,21.5,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z"/></svg>`;
      document.getElementById('floatingHearts').appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createFloatingHeart, 600);

    // 情话切换
    const loveWords = [
      "你的笑容，是我每天的动力。",
      "遇见你，是我最美的幸运。",
      "我想和你一起看遍世间美景。",
      "你在，我心安。",
      "我的世界因你而温柔。",
      "余生请多指教。",
      "我爱你，不止说说而已。"
    ];
    let index = 0;
    function showMoreLove() {
      const moreLove = document.getElementById('moreLove');
      moreLove.textContent = loveWords[index];
      moreLove.classList.add('show');
      index = (index + 1) % loveWords.length;
    }

    function fadeToNewLove() {
      document.body.style.transition = 'background 0.6s, opacity 0.6s';
      document.body.style.opacity = '0';
      setTimeout(function() {
        window.location.href = 'newlove.html';
      }, 600);
    }
  </script>
</body>
</html>
